version: '3.8'
services:
db:
image: postgres:15
environment:
POSTGRES_DB: authdb
POSTGRES_USER: postgres
POSTGRES_PASSWORD: postgres
ports:
- "5432:5432"
volumes:
- db_data:/var/lib/postgresql/data


web:
build: .
depends_on:
- db
ports:
- "8000:8000"
environment:
- DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/authdb
- JWT_SECRET=supersecret


volumes:
db_data: